<!DOCTYPE html>
<html>
<head>
  <!-- viewport tag, created by Apple for Safari, adopted by others.
        mobile devices use a virtual window; by default content is
        rendered off the screen so non-mobile layouts aren't broken
        (they're just tiny, panable full size versions).-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet"> </link>
</head>

<body>
<div id="container">
  <div>
    <textarea id="input" cols="40" rows="10" autofocus="true">hello world</textarea>
    <button id="play">play</button>
    <button id="stop">stop</button>
  </div>
</div>
</body>

<script src="timbre-14.10.12.js"> </script>
<script src="script.js"> </script>

</html>
